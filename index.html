<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caja">
        <div class="container">
            <div class="titulo-principal">
                <div>
                    <h1>Sitio web de Restaurate (Responsive)</h1>
                </div>

            </div>

            <!-- Bloque de Mneu-->
            <nav class="menu">
                <!--Contenedor de botones-->
                <div class="caja-menu">
                    <div class="btn-menu">
                        <button>Tacos</button>
                    </div>
                    <div class="btn-menu">
                        <button>cervezas</button>
                    </div>
                    <div class="btn-menu">
                        <button>vinos</button>
                    </div>
                </div>
            </nav>

            <!--bloque de imagen (Encabezado)-->
            <section class="header">

                <div class="caja-header">
                    <!--Imagen- header-->
                    <div class="img-header">
                        <div class="titulo1">
                            <h1>Menu</h1>
                        </div>

                    </div>

                    <!--precios-->
                    <div class="precios-header">
                        <!--precio 1-->
                        <div class="precio1">
                            <h2>$0.00</h2>
                        </div>
                        <!--precio 2-->
                        <div class="precio1">
                            <h2>$0.00</h2>
                        </div>
                    </div>
                </div>

            </section>
            <!--bloque de productos-->
            <section class="productos">
                <!--Caja de productos-->
                <div class="caja-de-productos producto">
                    <!--Taco-->
                    <div class="img-producto1 producto">
                        <h5>tacos</h5>
                        <img src="https://us.123rf.com/450wm/yuragolub/yuragolub1904/yuragolub190400215/120083969-taco-sobre-fondo-blanco-.jpg?ver=6" alt="">
                    </div>
                    <!--Cerveza-->
                    <div class="img-producto2 producto">
                        <h5>cerveza</h5>
                        <img src="https://www.beersandtrips.com/wp-content/uploads/2018/08/historia_cerveza.jpg" alt="">

                    </div>
                    <!--Vino-->
                    <div class="img-producto3 producto">
                        <h5>Vino</h5>
                        <img src="https://www.negociosypymes.com/wp-content/uploads/2021/04/vinos.jpg" alt="">
                        <!--Musica-->
                    </div>
                    <div class="img-producto4 producto">
                        <h5>Musica</h5>
                        <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/BINK_YouTube_Music_1280x1280.jpeg" alt="">
                    </div>

                </div>
            </section>
            <!--****** bloque de taco *******-->
            <div class="taco">
                <!--imagen taco-->
                <div class="img-taco">
                    <img src="https://www.pngkit.com/png/full/358-3586219_mexican-taco-png-1-taco.png" alt="">
                </div>
                <!--testo taco-->
                <div class="caja-texto">
                    <div class="text-taco h4-text">
                        <h4>Taco destacado</h4>
                    </div>
                    <div class="text-taco">
                        <p>
                            Perfil delgado, fácil de sostener y cargado de queso. Éste es el que estabas esperando
                        </p>
                    </div>
                    <button class="btn-text">Seguir leyendo </button>
                </div>

            </div>
            <!--Bloque de imagenes Instagram-->

            <div class="img-instagram ">
                <div class="subtitulo">
                    <h2>Imagenes Instagram</h2>
                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">
                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">

                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">

                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">
                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">
                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">
                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">
                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">

                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">

                </div>

                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">
                </div>
                <div class="caja-img ">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo72WyXfXjAvJ-Qk0H-PfmSS_414PKt40K6Q&usqp=CAU " alt=" ">

            </div>


        </div>
    </div>
</body>

</html>
